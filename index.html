<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter (PHP to USD & USD to PHP)</title>
    <link rel="stylesheet" href="style.css"> <!-- If you decide to use external CSS -->
</head>
<body>
    <h1>Currency Converter: PHP & USD</h1>
    <div class="container">
        <label for="currencySelect">Choose Conversion Direction:</label>
        <select id="currencySelect">
            <option value="PHPtoUSD">Philippine Pesos (PHP) to US Dollars (USD)</option>
            <option value="USDtoPHP">US Dollars (USD) to Philippine Pesos (PHP)</option>
        </select>
        
        <label for="amountInput">Enter amount:</label>
        <input type="number" id="amountInput" placeholder="Enter amount" required>
        
        <button onclick="convertCurrency()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
